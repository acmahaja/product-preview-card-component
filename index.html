<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <article>
      <picture>
        <source srcset="/images/image-product-mobile.jpg" media="(max-width: 400px)" alt="perfume mobile">
        <img src="/images/image-product-desktop.jpg" alt="desktop mobile">
      </picture>
      <main>
        <p class="product_category">Preview</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="price">
          <h2>$149.99</h2>
          <p><del>$169.99</del></p>
        </div>
        <br>
        <button data-icon="shopping-cart">
          Add To Cart
        </button>
      </main>
  </article>
